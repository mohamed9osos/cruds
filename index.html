<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="cruds">
        <div class="head">
            <h2>cruds</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="num">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <!-- <input type="submit" id="total"> -->
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="create">Create</button>
        </div>
        <div class="outputs">
            <div class="searcgblock">
                <input onkeyup="search(this.value)" type="text" placeholder="search" id="search">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id)" id="searchtitle">search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchcategory">search by category</button>
                    <!-- <button></button> -->
                </div>
            </div>
            <div id="deleteAll">
            </div>
            
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>0</td>
                        <td>oppo</td>
                        <td>6000</td>
                        <td>20</td>
                        <td>10</td>
                        <td>50</td>
                        <td>5980</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js.js"></script>
</body>

</html>
